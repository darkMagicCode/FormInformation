<section
  class="pt-5 pb-5 mt-5 align-items-center d-flex bg-dark"

>
  <div class="container-fluid">
    <div
      class="row justify-content-center align-items-center d-flex-row text-center h-100"
    >
      <div class="col-md-6 h-50">
        <div class="card shadow">
          <div class="card-body mx-auto">
            <h4 class="card-title mt-3 text-center">Create Account</h4>
            <p class="text-center">Get started with your free account</p>

            <p class="text-muted font-weight-bold">
              <span>OR</span>
            </p>
            <form
              [formGroup]="registerForm"
              (ngSubmit)="onSubmit(registerForm)"
            >
              <div class="form-group input-group my-2">
                <div class="input-group-prepend">
                  <span class="input-group-text py-3">
                    <i class="fa fa-user"></i>
                  </span>
                </div>
                <input
                  name="name"
                  formControlName="name"
                  class="form-control"
                  placeholder="first name"
                  type="text"
                />
              </div>

              <div
                *ngIf="
                  registerForm.get('name')?.errors &&
                  registerForm.get('name')?.touched
                "
                class="alert alert-danger"
              >
                <p class="text-start text-capitalize">
                  this pattern is requird <br />
                </p>
              </div>



              <div class="form-group input-group my-2">
                <div class="input-group-prepend">
                  <span class="input-group-text py-3">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
                <input
                  name="email"
                  formControlName="email"
                  class="form-control"
                  placeholder="Email address"
                  type="email"
                />
              </div>

              <div
                *ngIf="
                  registerForm.get('email')?.errors &&
                  registerForm.get('email')?.touched
                "
                class="alert alert-danger"
              >
                <p class="text-start text-capitalize">this field is requird</p>
              </div>

              <div class="group-row">
                <div class="col-md-6">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    formControlName="name"
                    class="form-control"
                    id="name"
                    placeholder="Enter your name"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="date">Date</label>
                  <input
                    type="date"
                    formControlName="date"
                    class="form-control"
                    id="date"
                  />
                </div>
              </div>
              <div class="group-row">
                <div class="form-group col-md-6">
                  <label for="position">Position</label>
                  <input
                    type="text"
                    formControlName="position"
                    class="form-control"
                    id="position"
                    placeholder="Enter your desired position"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="availableDate">Available Date</label>
                  <input
                    type="date"
                    formControlName="availableDate"
                    class="form-control"
                    id="availableDate"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="expectedSalary">Expected Salary</label>
                  <input
                    type="text"
                    formControlName="expectedSalary"
                    class="form-control"
                    id="expectedSalary"
                    placeholder="Enter your expected salary"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="dateOfBirth">Date of Birth</label>
                  <input
                    type="date"
                    formControlName="dateOfBirth"
                    class="form-control"
                    id="dateOfBirth"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="address">Address</label>
                  <input
                    type="text"
                    formControlName="address"
                    class="form-control"
                    id="address"
                    placeholder="Enter your address"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="phoneNumber">phoneNumber</label>
                  <input
                    type="text"
                    formControlName="phoneNumber"
                    class="form-control"
                    id="phoneNumber"
                    placeholder="Enter your phoneNumber"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="email">email</label>
                  <input
                    type="text"
                    formControlName="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="maritalStatus">maritalStatus</label>
                  <input
                    type="text"
                    formControlName="maritalStatus"
                    class="form-control"
                    id="maritalStatus"
                    placeholder="Enter your maritalStatus"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="attachment">Address</label>
                  <input
                    type="text"
                    formControlName="attachment"
                    class="form-control"
                    id="attachment"
                    placeholder="Enter your attachment"
                  />
                </div>
              </div>

              <div class="form-group mt-2">
                <button
                  [disabled]="registerForm.invalid"
                  type="submit"
                  class="btn btn-primary btn-block"
                >
                  <p *ngIf="!loading">Create Account</p>
                  <i *ngIf="loading" class="fas fa-spin fa-spinner"></i>
                </button>
              </div>
              <p *ngIf="errorMes" class="alert alert-danger">
                {{ errorMes }}
              </p>
              <p class="text-center">
                Have an account?
                <a>Log In</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
